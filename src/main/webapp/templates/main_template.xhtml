<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="http://fonts.googleapis.com/css?family=Varela" rel="stylesheet" />
        <link href="./resources/css/cartelera-styles.css" rel="stylesheet" type="text/css" media="all" />
        <link href="./resources/css/index-styles.css" rel="stylesheet" type="text/css" media="all" />
        <link href="./resources/css/fonts.css" rel="stylesheet" type="text/css" media="all" />
        <title>Principal Template</title>
    </h:head>

    <h:body>
        
        <!-- Menu principal -->
        <div id="top">
            <ui:insert name="top">

                <div id="wrapper">
                    <div id="header-wrapper">
                        <div id="header" class="container">
                            <div id="logo">
                                <h1><p:link outcome="/index.jsf" value="CINEPOLIS"></p:link></h1>
                                <h:form id="frm-header">
                                    <h:panelGrid columns="2">
                                        <p:selectOneMenu  value="#{cineclient.cineEntity.id}" effect="fold" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="Seleccione un cine" itemDisabled="true" noSelectionOption="true"/>
                                    <f:selectItems  value="#{cineclient.listaCine}" var="id" itemLabel="#{id.nombre}" itemValue="#{id.id}" />
                                    <p:ajax event="change" update="frm-header:txt-localidad :frm-link" listener="#{cineclient.llenarLocal()}"/>
                                </p:selectOneMenu>
                                        <p:inputText id="txt-localidad" value="#{cineclient.cineEntity.localidad}" ></p:inputText>
                          </h:panelGrid>
                                </h:form>
                            </div>
                            <h:form id="frm-link">
                            <div id="menu">
                                <ul>
                                    <li class="current_page_item"><p:link outcome="/pages/cartelera.jsf?idCine=#{cineclient.idCinelocal}&amp;idPelicula=0" value="CARTELERA"></p:link>></li>
                                    <li><a href="#" accesskey="2" title="">Iniciar Sessi√≥n</a></li>
                                </ul>
                            </div>
                                </h:form>
                        </div>
                    </div>

                    <!-- Contendio del pagina -->
                    <div id="content" class="center_content">
                        <ui:insert name="content"></ui:insert>
                    </div>

                </div>

            </ui:insert>
        </div>

        <!-- Footer -->
        <div id="bottom">
            <ui:insert name="bottom">

                <div id="copyright" class="container">
                    <p>&copy;  Todos los derechos reservados. | Design by los amigitos de Waltercito.</p>
                </div>
            </ui:insert>
        </div>

    </h:body>

</html>
